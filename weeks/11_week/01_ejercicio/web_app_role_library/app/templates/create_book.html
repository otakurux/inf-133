{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Registrar Libro</h2>
<form method="post">
    <div class="field">
        <label for="title">Título:</label>
        <div class="control">
            <input type="text" id="title" name="title" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="author">Autor:</label>
        <div class="control">
            <input type="text" id="author" name="author" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="edition">Edición:</label>
        <div class="control">
            <input type="text" id="edition" name="edition" class="input">
        </div>
    </div>
    <div class="field">
        <label for="availability">Disponibilidad:</label>
        <div class="control">
            <div class="select">
                <select id="availability" name="availability">
                    <option value="true">Disponible</option>
                    <option value="false">No disponible</option>
                </select>
            </div>
        </div>
    </div>
    <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}
