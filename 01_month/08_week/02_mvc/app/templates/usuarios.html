{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Lista de Usuarios</h2>
<div class="columns is-multiline">
    {% for user in users %}
    <div class="column is-one-third">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <p><strong>Nombre: {{ user.first_name }} </strong></p>
                    <p><strong>Apellido: {{ user.last_name }}</strong></p>
                    <p><strong>Correo Electr√≥nico: {{ user.email }}</strong></p>
                    <p><strong>Fecha de Nacimiento: {{ user.date_of_birth }}</strong></p>
                    <div class="buttons">
                        <a href="{{ url_for('user.actualizar', id=user.id) }}" class="button is-info">Editar</a>
                        <a href="/" class="button is-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
